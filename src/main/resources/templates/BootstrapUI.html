<!DOCTYPE html>
<!-- $Id$ -->
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="manifest" href="/site.webmanifest"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" href="/css/main.css"/>

    <th:block th:if="${@environment.getProperty('css') != null}"
              th:with="stylesheets = ${@environment.getProperty('css')}"
              th:insert="~{${#execInfo.templateName + '/stylesheets'}}"/>

    <th:block th:if="${@environment.getProperty('gaid') != null}"
              th:with="gaid = ${@environment.getProperty('gaid')}"
              th:insert="~{${#execInfo.templateName + '/adsbygoogle'}}"/>
  </head>
  <body>
  <!--[if lte IE 9]>
<p class="browserupgrade">
You are using an <strong>outdated</strong> browser. Please
<a href="https://browsehappy.com/">upgrade your browser</a> to improve your
experience and security.
</p>
  <![endif]-->

    <nav class="navbar navbar-dark fixed-top bg-dark text-white">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}"
           th:text="${@environment.getProperty('application.brand') ?: 'Home'}"/>
        <div class="navbar-expand">
          <th:block th:if="${template != null}">
            <th:block th:insert="~{${template + '/menu'}}"/>
          </th:block>
        </div>
      </div>
    </nav>
    <div class="container">
      <th:block th:if="${exception != null}">
        <th:block th:insert="~{${#execInfo.templateName + '/exception'}}"/>
      </th:block>
      <th:block th:unless="${exception != null}">
        <th:block th:switch="${#request.servletPath}">
          <th:block th:case="'/error'"
                    th:insert="~{${#execInfo.templateName + '/error'}}"/>
          <th:block th:case="*">
            <th:block th:if="${template != null}">
              <th:block th:insert="~{${template + '/body'}}"/>
            </th:block>
          </th:block>
        </th:block>
      </th:block>
    </div>
    <th:block th:insert="~{${#execInfo.templateName + '/footer'}}"/>

    <script th:src="@{/webjars/jquery/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/main.js"></script>

    <th:block th:if="${@environment.getProperty('js') != null}"
              th:with="scripts = ${@environment.getProperty('js')}"
              th:insert="~{${#execInfo.templateName + '/scripts'}}"/>

    <th:block th:if="${@environment.getProperty('gtid') != null}"
              th:with="gtid = ${@environment.getProperty('gtid')}"
              th:insert="~{${#execInfo.templateName + '/gtag'}}"/>
  </body>
</html>
